{% extends 'base.html' %}

{% block content %}
  <h2>MBTI Results</h2>
  <table>
    <thead>
      <tr>
        <th>Username</th>
        <th>MBTI</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
          <td>{{ user.username }}</td>
          <td>{{ user.mbti }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
