{% extends 'base.html' %}

{% block content %}
  <h2>MBTI Share</h2>
  <p>Username: {{ user.username }}</p>
  <p>MBTI: {{ user.mbti }}</p>
  <p>Share this link:</p>
  <input type="text" value="{{ user.shared_link }}" id="sharedLink" readonly>
  <button onclick="copyLink()">Copy Link</button>
  <script>
    function copyLink() {
      var link = document.getElementById("sharedLink");
      link.select();
      link.setSelectionRange(0, 99999);
      document.execCommand("copy");
    }
  </script>
{% endblock %}
