{% extends 'base.html' %}

{% block content %}
    <div class="container mx-auto">
        <p>Your MBTI result is: {{ mbti_result }}</p>
        <button onclick="copyLink()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Copy Link</button>
        <a href="{% url 'index' %}" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Return Home</a>
    </div>

    <script>
        function copyLink() {
            const el = document.createElement('textarea');
            el.value = window.location.href;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
        }
    </script>
{% endblock %}
